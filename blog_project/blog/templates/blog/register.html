{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/title-images/favicon.ico'%}" type="image/x-icon">
    <style>
      @media screen and (max-width: 420px) {
        h2 {
          font-size: 25px;
        }

        button {
          width: 250px;
        }
      }
    </style>
  </head>
  <body>
    <a href="{% url 'home' %}">
      <img src="{% static 'images/logo-images/blog-logo.png' %}" alt="" width="100px" height="100px" style="display: block; margin: 50px auto;">
    </a>
    <h2 class="text-center" style="font-weight: bold;">CREATE AN ACCOUNT</h2>
    <form method="post" class="register-form">
      {% csrf_token %}
      <div>
        <label for="{{ form.username.id_for_label }}"><strong>Username:</strong>
          <i class="fa-solid fa-user"></i>
        </label>
        {{ form.username }}
        <span class="error-message" style="color: red;">{{ form.username.errors }}</span>
      </div>
    

      <div>
        <label for="{{ form.email.id_for_label }}"><strong>Email:</strong>
          <i class="fa-solid fa-envelope"></i>
        </label>
        {{ form.email }}
        <span class="error-message" style="color: red;">{{ form.email.errors }}</span>
      </div>
    
      <div>
        <label for="{{ form.password1.id_for_label }}"><strong>Password:</strong>
          <i class="fa-solid fa-lock"></i>
        </label>
        {{ form.password1 }}
        <span class="error-message" style="color: red;">{{ form.password1.errors }}</span>
      </div>
    

      <div>
        <label for="{{ form.password2.id_for_label }}"><strong>Confirm Password:</strong>
          <i class="fa-solid fa-lock"></i>
        </label>
        {{ form.password2 }}
        <span class="error-message" style="color: red;">{{ form.password2.errors }}</span>
      </div>
    
      <button type="submit" class="btn-register btn btn-primary" data-bs-toggle="modal" data-bs-target="#successModal" style="width: 300px; justify-content: center; align-items: center;">
        Register
      </button>    
    </form>


    <p class="text-center">Have an account already?
      <a href="{% url 'login' %}" style="font-weight: 700; text-decoration: none;">Login here</a>
    </p>

  </body>
</html>
