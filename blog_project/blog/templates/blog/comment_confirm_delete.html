{% extends 'blog/base.html' %}
{% block title %}Confirm delete comment{% endblock %}
{% block content %}
  <div class="container">
    <h2>Confirm delete Comment</h2>
    <p>Are you sure want to delete this comment?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'post_detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
